
services:
  newsletter-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: Ze-Neuz-lettah-Aye-gendt
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./output:/app/output  # Fixed: was mapping to src
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
    restart: "no"
